{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card">
        <div class="card-header text-success">
            Hi, {{ user.username }}
        </div>
        <div class="card-body">
            <div class="media">
                <img class="rounded-circle" src="{{ user.profile.image.url }}" alt="" width="100px">
                <div class="media-body">
                    <h2 class="account-heading">{{ user.username }}</h2>
                    <p class="account-secondary">{{ user.email }}</p>
                </div>
            </div>
            <div class="card my-lg-3">
                <div class="card-header">Profile Info</div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ u_form | crispy }}
                        {{ p_form | crispy }}
                        <div class="row">
                            <div class="col-2">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
