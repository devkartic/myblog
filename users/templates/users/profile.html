{% extends 'blog/base.html' %}
{% block content %}
    <div class="card">
        <div class="card-header text-success">
            Hi, {{ user.username }}
        </div>
        <div class="card-body">
            <div class="media">
                <img class="rounded-circle" src="{{ user.profile.image.url }}" alt="" width="100px">
                <div class="media-body">
                    <h2 class="account-heading">{{ user.username }}</h2>
                    <p class="account-secondary">{{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
