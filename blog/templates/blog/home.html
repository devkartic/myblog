{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="card mb-2">
            <div class="card-header">
                {{ post.title }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ post.author }} <sub>{{ post.date_posted | date:"F d, Y" }}</sub></h5>
                <p class="card-text">{{ post.content }}</p>
                <a href="#" class="btn btn-primary">Read more ...</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
